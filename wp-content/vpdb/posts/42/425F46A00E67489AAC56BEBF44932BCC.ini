post_content = "<!-- wp:heading --><h2>Wie zijn wij</h2><!-- /wp:heading --><!-- wp:paragraph --><p>Het adres van onze website is: <<[site-url]>>.</p><!-- /wp:paragraph --><!-- wp:heading --><h2>Welke persoonlijke data we verzamelen en waarom we dat doen</h2><!-- /wp:heading --><!-- wp:heading {\"level\":3} --><h3>Reacties</h3><!-- /wp:heading --><!-- wp:paragraph --><p>Als bezoekers reacties achterlaten op de site, verzamelen we de data die getoond wordt in het reactieformulier, het IP-adres van de bezoeker en de browser user agent om spam te bestrijden.</p><!-- /wp:paragraph --><!-- wp:paragraph --><p>Een geanonimiseerde string, gemaakt op basis van je e-mailadres (dit wordt ook een hash genoemd) kan worden gestuurd naar de Gravatar dienst indien je dit gebruikt. De privacybeleid pagina kun je hier vinden: https://automattic.com/privacy/. Nadat je reactie is goedgekeurd, is je profielfoto publiekelijk zichtbaar in de context van je reactie.</p><!-- /wp:paragraph --><!-- wp:heading {\"level\":3} --><h3>Media</h3><!-- /wp:heading --><!-- wp:paragraph --><p>Als je afbeeldingen naar de website upload, moet je voorkomen dat je afbeeldingen uploadt met daarin GPS locatiegegevens (EXIF data). Bezoekers van de website kunnen de afbeeldingen van je website downloaden en deze locatiegegevens inzien.</p><!-- /wp:paragraph --><!-- wp:heading {\"level\":3} --><h3>Contactformulieren</h3><!-- /wp:heading --><!-- wp:heading {\"level\":3} --><h3>Cookies</h3><!-- /wp:heading --><!-- wp:paragraph --><p>Wanneer je een reactie achterlaat op onze site, kun je aangeven of we je naam, je e-mailadres en website in een cookie opgeslagen mogen worden. Dit doen we voor jouw gemak zodat je deze gegevens niet opnieuw hoeft in te vullen voor een nieuwe reactie. Deze cookies zijn een jaar lang geldig. </p><!-- /wp:paragraph --><!-- wp:paragraph --><p>Indien je een account hebt en je logt in op deze website, slaan we een tijdelijk cookie op om te bepalen of jouw browser cookies accepteert. Dit cookie bevat geen persoonlijke data en wordt verwijderd zodra je je browser sluit.</p><!-- /wp:paragraph --><!-- wp:paragraph --><p>Zodra je inlogt, zullen we enkele cookies bewaren in verband met jouw login informatie en schermweergave opties. Login cookies zijn 2 dagen geldig en cookies voor schermweergave opties 1 jaar. Als je &quot;Herinner mij&quot; selecteert, wordt je login 2 weken bewaard. Zodra je uitlogt van jouw account, worden de login cookies verwijderd.</p><!-- /wp:paragraph --><!-- wp:paragraph --><p>Wanneer je een bericht wijzigt of publiceert wordt een aanvullende cookie door je browser opgeslagen. Deze cookie bevat geen persoonlijke data en bevat enkel het post ID van het artikel wat je hebt bewerkt. Deze cookie is na een dag verlopen.</p><!-- /wp:paragraph --><!-- wp:heading {\"level\":3} --><h3>Ingesloten inhoud van andere websites</h3><!-- /wp:heading --><!-- wp:paragraph --><p>Berichten op deze website kunnen ingesloten (embedded) inhoud bevatten. Bijvoorbeeld video's, afbeeldingen, berichten, etc. Ingesloten inhoud van andere websites gedraagt zich exact hetzelfde alsof de bezoeker deze andere website heeft bezocht.</p><!-- /wp:paragraph --><!-- wp:paragraph --><p>Deze websites kunnen gegevens over jou verzamelen, cookies gebruiken, tracking van derde partijen insluiten en je interactie met deze ingesloten inhoud monitoren, inclusief de interactie met ingesloten inhoud als je een account hebt en ingelogd bent op die website.</p><!-- /wp:paragraph --><!-- wp:heading {\"level\":3} --><h3>Analytics</h3><!-- /wp:heading --><!-- wp:heading --><h2>Met wie we uw data delen</h2><!-- /wp:heading --><!-- wp:heading --><h2>Hoelang we uw data bewaren</h2><!-- /wp:heading --><!-- wp:paragraph --><p>Wanneer je een reactie achterlaat dan wordt die reactie en de metadata van die reactie voor altijd bewaard. Op deze manier kunnen we vervolgreacties automatisch herkennen en goedkeuren in plaats van dat we ze moeten modereren.</p><!-- /wp:paragraph --><!-- wp:paragraph --><p>Voor gebruikers die zich registreren op onze website (indien van toepassing), bewaren we ook persoonlijke informatie in hun gebruikersprofiel. Alle gebruikers kunnen hun persoonlijke informatie bekijken, wijzigen of verwijderen op ieder moment (enkel de gebruikersnaam kan niet gewijzigd worden). Beheerders van de website kunnen deze informatie ook bekijken en wijzigen.</p><!-- /wp:paragraph --><!-- wp:heading --><h2>Welke rechten heb je van je eigen gegevens</h2><!-- /wp:heading --><!-- wp:paragraph --><p>Als je een account hebt op deze website of je hebt reacties geplaatst, kan je verzoeken om een exportbestand van je persoonlijke gegevens die we van je hebben, inclusief alle gegevens die je ons hebt gegeven. Je kan ook verzoeken dat we deze persoonlijke gegevens die we van je hebben verwijderen. Dit bevat geen data die we verplicht moeten bewaren in verband met administratieve, wettelijke of beveiligingsdoeleinden.</p><!-- /wp:paragraph --><!-- wp:heading --><h2>Waar we uw data naar toe sturen</h2><!-- /wp:heading --><!-- wp:paragraph --><p>Bezoekerscommentaren kunnen worden gecontroleerd via een geautomatiseerde spamdetectieservice.</p><!-- /wp:paragraph --><!-- wp:heading --><h2>Uw contactgegevens</h2><!-- /wp:heading --><!-- wp:heading --><h2>Bijkomende informatie</h2><!-- /wp:heading --><!-- wp:heading {\"level\":3} --><h3>Hoe we uw gegevens beschermen</h3><!-- /wp:heading --><!-- wp:heading {\"level\":3} --><h3>De procedures die we hebben in geval van een gegevensinbreuk</h3><!-- /wp:heading --><!-- wp:heading {\"level\":3} --><h3>Derden waar we gegevens van ontvangen</h3><!-- /wp:heading --><!-- wp:heading {\"level\":3} --><h3>Welke geautomatiseerde besluitvorming en/of profilering doen we met gebruikersgegevens</h3><!-- /wp:heading --><!-- wp:heading {\"level\":3} --><h3>Openbaarmakingsverplichtingen van de industrie</h3><!-- /wp:heading -->"
